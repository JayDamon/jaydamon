version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0

workflows:
  aws-sync:
    jobs:
      - build:
          context: aws-login

jobs:
  build:
    docker:
      - image: "cimg/python:3.10"
    steps:
      - checkout
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400" \
            --delete
          from: ./app
          to: "s3://jaydamon-dev.factotum-software.com"
